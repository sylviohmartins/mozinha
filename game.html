<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste no Balancete</title>
    <style>
        body {
            font-family: "Comic Sans MS", Arial, sans-serif;
            background-color: #003366; /* Azul Stitch */
            color: #ff6699; /* Rosa vibrante inspirado na Lilo */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-image 0.5s ease;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            background-color: black;
            margin: 20px 0;
            font-size: 1.3rem;
        }
        button {
            background-color: #ff6699;
            color: #003366;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3366;
        }
        #final-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        #animated-text {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            background-color: black;
            color: white;
            padding: 5px;
            margin: 2px;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="step-1">
        <h1>momozinhaaaaaaa</h1>
        <p>o Stitch identificou tem uma nota fiscal pendente. ce num vai ver nao cabecinha?</p>
        <button onclick="nextStep()">uhummm</button>
    </div>

    <div id="step-2" style="display: none;">
        <h1>Revisando os lançamentos...</h1>
        <p>essa nota é muito cara. bora resolver?</p>
        <button onclick="finalStep()">uhummm</button>
    </div>

    <div id="step-3" style="display: none;">
        <h1>a proposta é a seguinte mocraista</h1>
        <p id="animated-text"></p>
        <button onclick="success()">simm</button>
        <button onclick="error()">num seeeeei</button>
    </div>

    <div id="final-message">
        <p id="success-message" style="display: none;">momozinha? queeeeeeeeeeeeeeeee! plu. ❤️</p>
        <p id="error-message" style="display: none;">meuuuuuuuuuuuuuuuuuuuuuuuuuuuuu.</p>
        <button id="retry-button" style="display: none;" onclick="retry()">faz de novo meuuu</button>
        <div id="video-container" style="display: none;">
            <iframe src="https://www.tiktok.com/embed/7238253939613830406" width="320" height="480" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const text = "Quer namorar comigo?";
        const animatedTextContainer = document.getElementById("animated-text");
        const body = document.body;

        function nextStep() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
        }

        function finalStep() {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-3').style.display = 'block';
            animateText();
        }

        function animateText() {
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'letter';
                span.style.animationDelay = `${index * 0.5}s`;
                animatedTextContainer.appendChild(span);
            });
        }

        function success() {
            document.getElementById('step-3').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('retry-button').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCX5g801rH0L46r6QzroQWv4zvk-Hq5AxWaw&s')";
        }

        function error() {
            document.getElementById('step-3').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('retry-button').style.display = 'inline-block';
            body.style.backgroundImage = "url('https://e7.pngegg.com/pngimages/515/648/png-clipart-lilo-stitch-sticker-decal-the-walt-disney-company-others-miscellaneous-carnivoran.png')";
        }

        function retry() {
            document.getElementById('final-message').style.display = 'none';
            document.getElementById('step-1').style.display = 'block';
            body.style.backgroundImage = "none";
        }
    </script>
</body>
</html>
